<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <form action="">
        <div class="container">
          <label>Full Name</label>   <input type="text" placeholder="Your Name" id="fullName">
          <label>Email Address</label>   <input type="email" placeholder="Email Address" id="emailAddress">
          <label>Date of Birth </label> <input type="date" placeholder="DD/MM/YYYY" id="date" onfocus="(this.type='date')">


        <label for="">Gender</label>
        <section id="gender">
          <div class="Gender-male">
            <input type="radio" name="gender" id="male-radio" value="male">
            <label for="male">Male</label>
          </div>

          <div class="Gender-female">
            <input type="radio" name="gender" id="female-radio" value="female">
            <label for="female">Female</label>
          </div>
          
        </section>

        <div class="conditions">
        <input type="checkbox" id="checkbox">
        <label> I accept the terms & conditions <label>
        </div>

        <button>Create Account</button>
           

        </div>
    </form>
    </main>
</body>
</html>
